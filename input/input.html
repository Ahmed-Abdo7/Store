<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="input.css">
</head>
<body>

    <form action="" method="post" class="form-container">
        <fieldset>
            <legend>Login Details</legend>

            <div class="input-group">
                <label for="phone" class="c1">Phone Number</label>
                <input type="text" id="phone" name="phone" required placeholder="01..." autofocus>
            </div>

            <div class="input-group">
                <label for="password" class="c2">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password" maxlength="20">
            </div>

            <button type="submit" class="submit-btn">Submit</button>

        </fieldset>
    </form>

</body>
</html>
